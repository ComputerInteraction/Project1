<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>HTML Form Elements</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <script async src="js/site.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>
      Don't miss out on exclusive benefits, insider access, and a community thatâ€™s making a difference.
      Sign up now and be part of something amazing!
    </h1>
    <main id="content">
      <div class="form-container">
        <form id="signup" method="get" action="#">
          <h2>Sign Up To Get First-Hand Experience Of Our Revolutionary Software</h2>
          <div>
            <label for="name">Name:
              <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </label>
          </div>
          <div>
            <label for="email">Email:
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </label>
          </div>
          <div>
            <label for="phone">Phone Number:
              <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
            </label>
          </div>
          <div>
            <label for="updates">
              <input type="checkbox" id="updates" name="updates">
              Yes! I want to receive updates and exclusive offers.
            </label>  
          </div>          

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </main>
  </body>
</html>
