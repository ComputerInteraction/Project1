<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" />
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <script async src="js/site.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
  <h1>
   Don't miss out on exclusive benefits, insider access, and a community thatâ€™s making a difference.
   Sign up now and be part of something amazing!
  </h1>
  <main id="content">
    <div class="form-container">
    <form id="signup" method="get" action="#null">
      <h2>Sign Up To Get First Hand Experience Of Our Revolutionary Software</h2>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your First Name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number">
      <div class="check">      
        <input type="checkbox" id="updates" name="updates">
      </div>
      <label for="updates">Yes! I want to receive updates and exclusive offers.</label>      
      <button type="submit">Sign Up</button>
    </form>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
